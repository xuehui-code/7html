<h1>第一章 另一个平行世界</h1>
<div class="text">
    “同学们，你们还有没有一点点紧迫感,你们知不知道，距离高考就剩下三十天了?“
    “三十天是什么概念?弹指一瞬啊同学们!现在，居然还有人偷偷看数理化的书籍?你们能不能长点心?看数理化有什么用?它们能让你高考多考几分吗?”
    “再让我看到有人偷偷学数理化这种没用的东西，就别怪我不给你们留面子!“
    随着一沓书被重重摔在桌案上的声音炸响,秦垣猛地惊醒。
    这是哪儿?
    秦垣抬起头,一切映入眼帘。
    黑板,课桌。
    窗明几净,微风不燥。
    熟悉的同学穿着熟悉的校服。
    自己坐在熟悉的后排单人“雅座”上。
