<h1>我的强大全靠你的想象</h1><br>
<h3>简介</h3>
<p>　　“在您的同学想象中您生命力强大，随手一指可洞穿钢板；想象力转化成功，您的生命力增强、手指增强。”
    “在您的老师想象中您反应迅速，爆发力强大；想象力转化成功，您的反应力增强，爆发力增强！”
    “在您的对手想象中您修为深厚，境界深不可测；想象力转化成功，您的修为迅猛提升！”
    ……
    秦垣发现，只要有人对他的实力做出想象，他就可以变得强大。
    于是，秦垣开始尝试以不同手段来激发大家对他进行想象……</p>
