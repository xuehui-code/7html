<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <link>
    <title>Title</title>
    <style>
        html{
            font: 24px;
        }
        body{
            font-size: 36px;
        }
        .area1 span{
            color: green;
        }
        .font{
            font-family: '黑体';
            font-family: 'Calibri','Arial';
            font-style: italic;
            font-size: 2rem;  /*指48px*/
            font-weight: 200;
        }
        .text{
            color: hotpink;
            color: orangered;
            color: rgb(226,226,226);
            /*text-align: center;*/
            text-decoration: line-through;
            font-size: 18px;
            text-indent: 36px;   /*缩进两格18x2*/
            text-transform: uppercase;  /*全部大写*/
            /*text-transform: lowercase;   全部小写*/
            /*text-transform: capitalize;  首字母大写*/
            display: block;
        }
        a{
            text-decoration: none;
        }
        a:link{
            color: pink;
        }
        a:hover{
            color: blue;
            font-size: 72px;
        }
        a:visited{
            color: greenyellow;
            font-size: 36px;
        }
        a:active{
            color: red;
        }

        .box{
            width:600px;
            height: 600px;
            background-color: antiquewhite;  /*背景颜色*/
            background-image: url("https://img-blog.csdnimg.cn/20200322232559267.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzI0NjAxMTk5,size_16,color_FFFFFF,t_70,image/resize,m_fixed,h_150");   /*背景图片*/
            background-repeat: repeat-y;
            /*背景重复no-repeat,水平方向重复repeat-x,垂直方向重复repeat-y*/
            background-size: 100% 100%;
            /*第一个百分比是水平方向占比，第二个是垂直方向占比*/
            background-size: cover;
            /*高度适应，高度占满不变形cover  宽度适应contain*/
            background-position: 100px 200px;
            /*第一个水平方向位移，第二个垂直方向位移*/
            border: 6px solid red;
            border-color: red;
            border-style: solid;
            border-width: 6px;
            border-radius: 20px;  /*边框圆角*/
            border-bottom-style: none;   /*下没有样式*/
            border-top: 10px solid blue;
            border-bottom-left-radius: 30px;  /*左下角圆弧*/
            /*边框 1.边框宽度2.边框样式3.边框颜色
            style:solid实线、dotted圆点、double双实线、dashed长条形虚线
            */

        }
        .box{
            display: inline-block;
        }
        span{
            /*display
            block
            inline
            inline-block
            none
            html元素分类
            1、块级元素 div li p h1-h6 独占一行自动换行可设宽高
            2、行内元素 span i u 不自动换行不设宽高
            3、行内块级元素  不自动换行 可设宽高
            4、替换元素 img
            */
            display: block;
        }
        /*伪类
        a标签：link  ：hover  ：visited  ：active
        1、第一个元素 ：first-child
        2.最后一个元素 ：last-child
        3.第n个元素   :nth-child(3)
          若括号是n 表所有   2n或even表偶数位  2n+1或odd表奇数位
        4、：nth-last-child（2）
           从后往前数第n位
        5. not(类) 除去该类剩余的元素为某种属性
        */
        .list li:first-child{
            color: red;
        }
        .list li:last-child{
            color: burlywood;
        }
        .list li:nth-child(3){
            color: darkcyan;
        }
        li:not(no-color){
            color: brown;
        }

        /*伪元素
        在元素前面和后面添加内容
        ::before
        ::after
        */
        .list li::before{
            content: '"';
        }
        .list li::after{
            content: '!!';
        }

        /*复杂选择器
        1.后代选择器 父元素 子元素{}    子元素都可选中
        2.子元素选择器 父元素>子元素{}   直选中直接子元素
        3.并集选择器  a类和b类
          .alist,blist{
               color:red;
          }
        4.交集选择器  有a属性且有b属性的类
          .alist.blist{
              color:red;
          }
        5.兄弟选择器
          紧跟着的兄弟元素
          后面所有的同级元素
        6.父元素选择器
        */
    </style>
</head>
<body>

    <!--css:cascading style sheets 层叠样式表
    css作用：给页面添加效果，颜色、背景、字体、布局、过渡效果、动画
    css语法
        选择器（标签选择器、id选择器、类选择器、通配符选择器*）
        复杂选择器：后代选择器
        大括号将样式包裹起来，样式重复选最后一个
    css引入方式：
        1.行内样式：使用style属性写标签里面
          优先级最高，复用性差
        2.内部样式  style标签
          内部样式写类选择器，复用性强仅限当前文件
        3.外部样式 link标签引入一个css标签
          外部样式写类选择器，复用性强，可跨页面使用
    css优先级：优先级由低到高
        浏览器自带样式
        通配符选择器
        标签选择器
        类选择器
        id选择器
        行内样式
    -->
    <h1 style="color: rgb(199,186,126)">hh</h1>
    <h1 style="color: red";">行内样式优先一级标题</h1>
    <h2>标签选择器二级标题</h2>
    <h3 id="level3">id选择器三级标题</h3>
    <h4 class="level3">类选择器四级标题</h4>

    <!--常用单位
    字体大小单位：px像素、rem和HTML标签设置的字体大小成正比、
                em和父元素字体大小成正比、%
    颜色：1.使用red、blue、yellow
         2.16进制表示颜色：#00-ff(R)00-ff(G)00-ff(B)
         3.rgb (0-255,0-255,0-255)
    宽度高度：% 相对于父元素
    -->
    <!--复杂选择器：后代选择器-->
    <div class="area1">
        <div class="area1-1">
            <span>这是span标签</span>
        </div>
        <div class="area1-2">
            <span>这是span标签</span>
        </div>
    </div>

    <!--字体：font-family 防止字体失效，设置多个字体，逗号隔开
    字体倾斜：font-style 默认：normal  倾斜：italic
    字体粗细：font-weight 100-900 lighter bold bolder
    -->
    <div class="font">
        字体样式
        this is a div
    </div>

    <!--文本样式
    颜色
    位置  text-align  left默认 center居中 right居右
    文本修饰text-decoration  line-through文本中线  underline下划线 overline上划线
    文本缩进text-indent
    文本转换 针对英文字母 text-transform
    隐藏一个元素display：none
    -->
    <div class="text">
        文本样式
        this is a div.
    </div>

    <a href="https://www.runoob.com/images/serif.gif">超链接没有下划线</a>

    <!--伪类：本来不存在，鼠标点击元素不放开触发
    -->

    <a href="https://www.runoob.com/images/serif.gif">新链接</a>

    <!--背景-->
    <div class="box">
        背景样式
    </div>

    <span>span标签</span>
    <img width="200" src="https://img-blog.csdnimg.cn/20200322232559267.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzI0NjAxMTk5,size_16,color_FFFFFF,t_70,image/resize,m_fixed,h_150">
    <span>span标签</span>
    <span>span标签</span>
    <span>span标签</span>

    <u1 class="list">
        <li>列表项1</li>
        <li class="no-color">列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </u1>

</body>
</html>
