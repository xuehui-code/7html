    <!--<img/>独立标签
    属性:
    src：图片地址： 相对路径 （同一个网站）  绝对路径 （不同网站）

    width:宽度
    height:高度
    border:边框
    align:对齐方式，代表图片与相邻的文本的相当位置（有三个属性值：top middle bottom）
    alt:图片的文字说明，图片加载失败时会显示alt内容
    hspace 和 vspace 设定图片边沿上下左右空白，以免文字或其它图片过于贴近-->
