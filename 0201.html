<h1>第一章 富可敌国</h1>
<p>浩土大陆。
    中洲地界。
    这片数千万平方千米的疆域上,各方势力错综复杂。
    有传承悠久的宗门，也有香火永传的世家,还有割据一方的诸侯。
    众多势力摩擦不断,战火纷飞,民不聊生。
    如此纷乱,一直持续了上百年。
    一直到一个名为周国的诸侯国崛起。
    周国统治者励精图治,连续数代出现了英明的君主。
    仿佛上天都在眷顾周国。
