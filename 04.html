<h1>开局签到地狱三头犬</h1><br>
<h3>简介</h3>
<p>　　这是一个全民御兽的世界
    强大的御兽能够焚天煮海
    天空的霸主烛龙，睁眼白昼，闭眼黑夜
    深海帝皇冰帝巨鲸，一口吐息，冰封千里
    泰坦巨猿和熔岩巨蜥的战斗打的天崩地裂
    ……
    关小白，自地球而来，觉醒金手指
    “签到御兽空间，获得本命御兽地狱三头犬，青鸾”
    “签到图书馆，奖励神秘御兽蛋”
    “签到苍龙之森，奖励穷奇之血”
    ……
    我关小白，可一点都不小白！！！</p>
