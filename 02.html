<h1>开局怒骂女帝昏君</h1><br>
<h3>简介</h3>
<p>周历三十年。
    穿越而来的陈洛有些烦躁。
    一位姓左的姑娘老是来他这里蹭饭，关键还问一些当今时代的禁忌。
    “陈兄，你觉得这天下如何走势？”
    “陈兄，这是何物，为何能相隔万里伤人？”
    “陈兄，你觉得陛下这个人怎么样？”
    问的烦了，陈洛随口道：“陛下乃千年罕见的昏君！”
    ……
    直到有一天，一位魔教女子看上了陈洛的才貌，想把他掳走当做压寨相公。
    成亲当天，千军万马将魔教山寨包围！
    望着惊呆的陈洛。
    左姑娘嫣然一笑：“小老弟，我摊牌了，我就是当今陛下。”</p>
